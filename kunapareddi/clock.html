<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tick-Tock Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <!-- Clock container -->
  <div class="clock">
    <div class="clock-face">
      <!-- Clock hands -->
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
      
      <!-- Center circle -->
      <div class="center-circle"></div>
      
      
  </div>
  
  <style>
   html {
    background: #117bc3 ;
    background-size: cover;
    font-family: 'helvetica neue';
    text-align: center;
    font-size: 10px;
  }

  body {
    margin: 0;
    font-size: 2rem;
    display: flex;
    flex: 1;
    min-height: 100vh;
    align-items: center;
  }

  .clock {
    width: 30rem;
    height: 30rem;
    border: 20px solid white;
    border-radius: 50%;
    margin: 50px auto;
    position: relative;
    padding: 2rem;
    box-shadow:
      0 0 0 4px rgba(0,0,0,0.1),
      inset 0 0 0 3px #EFEFEF,
      inset 0 0 10px black,
      0 0 10px rgba(0,0,0,0.2);
  }

  .clock-face {
    position: relative;
    width: 100%;
    height: 100%;
    transform: translateY(-3px); /* account for the height of the clock hands */
  }

  .hand {
    width: 50%;
    height: 6px;
    background: black;
    position: absolute;
    transform-origin: right center;
    top: 50%;
  }
    
  </style>

  
  
  
  
  <script>
    // JavaScript code to update the clock hands every second
    setInterval(() => {
      // Get the current time
      const now = new Date();

      // Extract hours, minutes, and seconds
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
     
      // Calculate rotation angles for each clock hand
      const hourRotation = (hours * 30) + (minutes / 2);
      const minuteRotation = (minutes * 6);
      const secondRotation = seconds * 6;

      // Select the clock hands using their CSS class
      const hourHand = document.querySelector('.hour-hand');
      const minuteHand = document.querySelector('.minute-hand');
      const secondHand = document.querySelector('.second-hand');

      // Apply the rotation angles to the clock hands using CSS transform property
      hourHand.style.transform = `rotate(${hourRotation}deg)`;
      minuteHand.style.transform = `rotate(${minuteRotation}deg)`;
      secondHand.style.transform = `rotate(${secondRotation}deg)`;
    }, 1000);
  </script>
</body>
</html>
